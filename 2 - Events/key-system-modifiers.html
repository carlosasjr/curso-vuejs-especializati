<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Modifiers</title>
</head>
<body>
    <div id="app">
        <p>Usando event.preventDefault() ou prevent diretamente </p>
        <form action="" method="post" @submit.prevent="enviaForm">
            <input type="text" name="name">
            <input type="submit" value="Enviar">
        </form>

        <p>Executar ação apenas uma vez usando once</p>
        <button @click.once="enviaForm">Clicar uma vez</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {

            },

            methods: {
                enviaForm (event) {
                   // event.preventDefault()
                    alert('form enviado com sucesso')
                }
            },
        })
    </script>
</body>
</html>
