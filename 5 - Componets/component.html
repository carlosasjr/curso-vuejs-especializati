<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando componentes</title>
</head>
<body>
    
    <div id="app">
        <master></master>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

        Vue.component('master', {
            template: `<div>
                            <component></component>
                            <child-component></child-component>
                        </div>`
        })

        Vue.component('component', {

            template: '<p>Meu primeiro componente</p>'
        })


        Vue.component('child-component', {
            template: '<p>Componente filho</p>'
        })

        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
