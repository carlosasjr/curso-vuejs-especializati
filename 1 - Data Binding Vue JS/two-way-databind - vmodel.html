<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Data Binding / v-model</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <input type="text" placeholder="Seu nome" v-model:value="name">
        <p>{{ name }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: 'Two Way Data Binding / v-model',
                name: 'Carlos A. Santos Jr'
            }
        })
    </script>


</body>
</html>
