<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Once</title>
</head>
<body>
   <div id="app">

        <h1>{{ title }}</h1>
        <p v-html="description"></p>

   </div> 

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: 'v-html',
                description: '<strong>Imprimindo tag html</strong>'
            }
        })
    </script>
    
</body>
</html>
