<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades computadas x MÃ©todos</title>
</head>
<body>
    <div id="app">
        <button @click="increment">Incrementar</button>
        <p>{{ count }} {{ incrementCount}} </p>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0
            },

            methods: {
                increment () {
                    this.count++
                }
            },

            computed: {
                incrementCount () {
                    return this.count > 5 ? 'Maior que 5' : 'Menor que 5'
                }
            },
        })
    </script>
</body>
</html>
