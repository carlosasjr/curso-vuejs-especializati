<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <div id="app">
        <div v-if="number == 12">
            Igual a 12
        </div>

        <div v-else-if="number > 12">
            Maior que 12
        </div>   
        
        <div v-else>
            Menor que 12
        </div>

        <div v-if="isActive">
            Ativo
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
              el: "#app",
              data : {
                  number: 9,
                  isActive: true
              }

        })
    </script>
</body>
</html>
